<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultima 29 Pro - Developed by PRITAM</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --gold: #ffcc00; --felt: #0b4d22; --border: #5d4037; 
            --chip-50: #4caf50; --chip-100: #e91e63; --chip-500: #2196f3; --chip-5000: #ff9800;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: white; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* Table Layout */
        .casino-floor { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        .table-29 { 
            width: 95vw; height: 60vh; max-width: 800px; background: radial-gradient(circle, var(--felt) 50%, #052b13);
            border: 12px solid var(--border); border-radius: 180px; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.5);
            transform: rotateX(15deg);
        }

        /* Player Slots */
        .slot { position: absolute; width: 100px; height: 100px; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        .slot-top { top: -60px; left: 50%; transform: translateX(-50%); }
        .slot-bottom { bottom: -60px; left: 50%; transform: translateX(-50%); }
        .slot-left { left: -60px; top: 50%; transform: translateY(-50%); }
        .slot-right { right: -60px; top: 50%; transform: translateY(-50%); }
        
        .pfp { width: 60px; height: 60px; border-radius: 50%; border: 3px solid var(--gold); background: #222; object-fit: cover; }
        .p-name { font-size: 12px; font-weight: bold; margin-top: 5px; background: rgba(0,0,0,0.7); padding: 2px 8px; border-radius: 10px; }

        /* Card Styles */
        .card { width: 55px; height: 80px; background: white; border-radius: 6px; border: 1px solid #ccc; color: black; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; position: absolute; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 8px rgba(0,0,0,0.3); }
        .card:hover { transform: translateY(-15px) rotate(5deg); z-index: 100; }
        .card.red { color: #d32f2f; }
        /* Betting Panel */
        .bet-bar { height: 100px; background: #1a1a1a; display: flex; align-items: center; justify-content: center; gap: 15px; border-top: 2px solid var(--gold); }
        .chip { width: 55px; height: 55px; border-radius: 50%; border: 4px dashed rgba(255,255,255,0.5); display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        .chip:active { transform: scale(0.9); }
        .chip-50 { background: var(--chip-50); }
        .chip-100 { background: var(--chip-100); }
        .chip-500 { background: var(--chip-500); }
        .chip-5000 { background: var(--chip-5000); color: black; }

        /* Reactions */
        .reaction-panel { position: fixed; right: 15px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 10px; }
        .react-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--gold); color: white; padding: 10px; border-radius: 12px; cursor: pointer; font-size: 11px; }

        /* Pot & Info */
        .pot-box { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; }
        .pot-amount { font-size: 24px; color: var(--gold); font-weight: bold; text-shadow: 0 0 10px rgba(255,204,0,0.5); }
        
        @keyframes floatEmoji { 0% { opacity: 0; transform: translateY(0); } 20% { opacity: 1; } 100% { opacity: 0; transform: translateY(-100px); } }
        .emoji-fly { position: absolute; font-size: 40px; animation: floatEmoji 2s forwards; pointer-events: none; z-index: 1000; }
    </style>
</head>

<script>
    const socket = io();
    let myCoins = 5000;
    let role = 'player';
    let myCards = [];
    let tableID = "ROCKET-01";

    const suits = ['‚ô†', '‚ô•', '‚ô£', '‚ô¶'];
    const ranks = [
        { r: 'J', p: 3 }, { r: '9', p: 2 }, { r: 'A', p: 1 }, 
        { r: '10', p: 1 }, { r: 'K', p: 0 }, { r: 'Q', p: 0 }, 
        { r: '8', p: 0 }, { r: '7', p: 0 }
    ];

    function joinGame(selectedRole) {
        const name = document.getElementById('p-name').value.trim();
        if(!name) return alert("Enter Name!");
        role = selectedRole;
        
        document.getElementById('lobby-view').classList.add('hidden');
        document.getElementById('game-view').style.display = 'flex';
        
        socket.emit('join-table', { tableID, username: name, role, coins: myCoins });
    }

    function bet(amount) {
        if(role !== 'player') return alert("Spectators can't bet!");
        if(myCoins < amount) return alert("Not enough coins!");
        
        myCoins -= amount;
        document.getElementById('coins').innerText = myCoins;
        socket.emit('place-bet', { tableID, amount });
    }

    socket.on('bet-updated', (newPot) => {
        document.getElementById('pot-val').innerText = newPot;
    });

    // ‡¶ï‡¶æ‡¶∞‡ßç‡¶° ‡¶∞‡ßá‡¶®‡ßç‡¶°‡¶æ‡¶∞‡¶ø‡¶Ç
    function renderHand(cards) {
        const hand = document.getElementById('my-hand');
        hand.innerHTML = '';
        cards.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = `card ${c.suit === '‚ô•' || c.suit === '‚ô¶' ? 'red' : ''}`;
            div.style.left = `${i * 35}px`;
            div.innerHTML = `<span>${c.rank}</span><br><span>${c.suit}</span>`;
            div.onclick = () => playCard(c);
            hand.appendChild(div);
        });
    }
</script>
