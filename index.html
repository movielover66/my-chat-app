<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultima Pro Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg: #0f172a; --panel: #1e293b; --text: #f8fafc; --gray: #94a3b8; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; justify-content: center; }
        
        /* Auth Screen */
        #auth-screen { width: 100%; max-width: 400px; padding: 20px; display: flex; flex-direction: column; justify-content: center; text-align: center; }
        .logo { font-size: 3rem; margin-bottom: 20px; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; color: transparent; font-weight: bold; }
        input { width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px; border: 1px solid #334155; background: #1e293b; color: white; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(99, 102, 241, 0.2); }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .link { color: var(--gray); margin-top: 15px; cursor: pointer; font-size: 0.9rem; }
        .link span { color: var(--primary); font-weight: bold; }

        /* Main App */
        #app-screen { display: none; width: 100%; max-width: 1200px; height: 100%; background: var(--panel); box-shadow: 0 0 50px rgba(0,0,0,0.5); overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 350px; background: #1e293b; border-right: 1px solid #334155; display: flex; flex-direction: column; }
        .user-profile { padding: 20px; border-bottom: 1px solid #334155; display: flex; align-items: center; gap: 15px; background: #0f172a; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); }
        .search-box { padding: 15px; border-bottom: 1px solid #334155; display: flex; gap: 10px; }
        .search-input { margin: 0; padding: 10px; flex: 1; }
        .friend-list { flex: 1; overflow-y: auto; }
        .friend-item { padding: 15px; display: flex; align-items: center; gap: 15px; cursor: pointer; transition: 0.2s; border-bottom: 1px solid #334155; }
        .friend-item:hover { background: #334155; }
        .friend-item.active { background: #334155; border-left: 4px solid var(--primary); }
        .status-dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; }
        
        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; background: #0f172a; position: relative; }
        .chat-header { padding: 15px; background: #1e293b; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #334155; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; scroll-behavior: smooth; }
        .message { max-width: 70%; padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.5; position: relative; word-wrap: break-word; }
        .my-msg { align-self: flex-end; background: linear-gradient(135deg, #6366f1, #8b5cf6); border-bottom-right-radius: 4px; }
        .friend-msg { align-self: flex-start; background: #334155; border-bottom-left-radius: 4px; }
        .msg-time { font-size: 10px; opacity: 0.7; margin-top: 5px; display: block; text-align: right; }
        
        /* Input Area */
        .input-area { padding: 15px; background: #1e293b; display: flex; gap: 10px; align-items: center; border-top: 1px solid #334155; }
        .attach-btn { color: var(--gray); font-size: 1.5rem; cursor: pointer; padding: 0 10px; transition: 0.2s; }
        .attach-btn:hover { color: white; }
        #msg-input { margin: 0; flex: 1; border-radius: 25px; padding: 12px 20px; }
        .send-btn { background: var(--primary); width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; border: none; cursor: pointer; }
        
        /* Media */
        .media-preview { max-width: 200px; border-radius: 10px; margin-top: 5px; cursor: pointer; }
        
        /* Responsive */
        @media (max-width: 768px) {
            #app-screen { flex-direction: column; }
            .sidebar { width: 100%; height: 100%; display: flex; }
            .chat-area { width: 100%; height: 100%; display: none; position: absolute; top: 0; left: 0; z-index: 10; }
            .chat-area.active { display: flex; }
            .back-btn { display: block; margin-right: 10px; cursor: pointer; font-size: 1.2rem; }
        }
        @media (min-width: 769px) { .back-btn { display: none; } }
    </style>
</head>
<body>
        <div id="auth-screen">
        <h1 class="logo">⚡ Ultima</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">Connect with friends instantly.</p>
        
        <div id="login-box">
            <input type="text" id="l-user" placeholder="Username">
            <input type="password" id="l-pass" placeholder="Password">
            <button class="btn" onclick="login()">Login</button>
            <p class="link" onclick="toggleAuth()">New here? <span>Create Account</span></p>
        </div>

        <div id="register-box" style="display: none;">
            <div style="display: flex; justify-content: center; margin-bottom: 10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="preview-avatar" class="avatar" style="width: 80px; height: 80px;">
            </div>
            <input type="text" id="r-user" placeholder="Username (English Only)">
            <input type="password" id="r-pass" placeholder="Password">
            <input type="text" id="r-avatar" placeholder="Profile Image URL (Optional)" oninput="updateAvatarPreview(this.value)">
            <button class="btn" onclick="register()">Create Account</button>
            <p class="link" onclick="toggleAuth()">Already have an account? <span>Login</span></p>
        </div>
        <p id="error-msg" style="color: #ef4444; margin-top: 15px; font-size: 0.9rem; min-height: 20px;"></p>
    </div>

    <div id="app-screen">
        <div class="sidebar">
            <div class="user-profile">
                <img id="my-avatar" src="" class="avatar">
                <div>
                    <h3 id="my-name">Me</h3>
                    <small style="color: #22c55e;">● Online</small>
                </div>
                <button onclick="logout()" style="margin-left: auto; background: #ef4444; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Logout</button>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-in" class="search-input" placeholder="Search users...">
                <button onclick="searchUser()" style="padding: 10px; background: var(--primary); border: none; color: white; border-radius: 8px; cursor: pointer;"><i class="fas fa-search"></i></button>
            </div>

            <div id="requests-list" style="background: #334155; padding: 10px; display: none;"></div>
            <div class="friend-list" id="friends-list">
                </div>
        </div>

        <div class="chat-area" id="chat-panel">
            <div class="chat-header">
                <div style="display: flex; align-items: center;">
                    <i class="fas fa-arrow-left back-btn" onclick="closeChat()"></i>
                    <img id="chat-avatar" src="" class="avatar" style="width: 40px; height: 40px; margin-right: 10px; display: none;">
                    <h3 id="chat-title">Welcome to Ultima Chat</h3>
                </div>
            </div>
            
            <div class="messages" id="msg-container">
                <div style="text-align: center; color: #64748b; margin-top: 50px;">
                    <i class="fas fa-comments" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <p>Select a friend to start chatting</p>
                </div>
            </div>

            <div class="input-area" id="input-zone" style="display: none;">
                <label for="file-upload" class="attach-btn"><i class="fas fa-paperclip"></i></label>
                <input type="file" id="file-upload" hidden onchange="handleFile(this)">
                <input type="text" id="msg-input" placeholder="Type a message..." onkeypress="if(event.key==='Enter') sendMessage()">
                <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <script>
    const socket = io();
    let currentUser = null;
    let currentChat = null;
    let isRegister = false;

    // --- Auth Logic ---
    function toggleAuth() {
        isRegister = !isRegister;
        document.getElementById('login-box').style.display = isRegister ? 'none' : 'block';
        document.getElementById('register-box').style.display = isRegister ? 'block' : 'none';
        document.getElementById('error-msg').innerText = "";
    }

    function updateAvatarPreview(url) {
        if(url) document.getElementById('preview-avatar').src = url;
    }

    function register() {
        const u = document.getElementById('r-user').value.trim();
        const p = document.getElementById('r-pass').value.trim();
        const a = document.getElementById('r-avatar').value.trim() || "https://cdn-icons-png.flaticon.com/512/149/149071.png";
        
        if(!u || !p) return showError("Username & Password required!");
        
        document.getElementById('error-msg').innerText = "Creating Account...";
        // এখানে সার্ভারে Avatar পাঠানো হচ্ছে যাতে Validation Error না হয়
        socket.emit('register', { username: u, password: p, avatar: a });
    }

    function login() {
        const u = document.getElementById('l-user').value.trim();
        const p = document.getElementById('l-pass').value.trim();
        if(!u || !p) return showError("Fill all fields!");
        socket.emit('login', { username: u, password: p });
    }

    function showError(msg) { document.getElementById('error-msg').innerText = msg; }

    socket.on('auth-error', (msg) => showError(msg));
    
    socket.on('auth-success', (user) => {
        currentUser = user;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('app-screen').style.display = 'flex';
        document.getElementById('my-name').innerText = user.username;
        document.getElementById('my-avatar').src = user.avatar;
        loadFriends(user.friends);
        checkRequests(user.requests);
    });

    // --- Search & Friends ---
    function searchUser() {
        const query = document.getElementById('search-in').value.trim();
        if(query) socket.emit('search-user', query);
    }

    socket.on('search-result', (data) => {
        if(data.found) {
            if(confirm(`User found: ${data.username}\nSend Friend Request?`)) {
                socket.emit('send-request', { sender: currentUser.username, target: data.username });
            }
        } else {
            alert("User not found!");
        }
    });

    socket.on('request-sent', (msg) => alert(msg));
    socket.on('request-error', (msg) => alert(msg));

    function checkRequests(reqs) {
        const list = document.getElementById('requests-list');
        list.innerHTML = "";
        if(reqs.length > 0) {
            list.style.display = 'block';
            reqs.forEach(req => {
                const div = document.createElement('div');
                div.style.color = 'white';
                div.style.marginBottom = '5px';
                div.innerHTML = `${req} wants to connect <button onclick="acceptReq('${req}')">Accept</button>`;
                list.appendChild(div);
            });
        }
    }

    function acceptReq(friend) {
        socket.emit('accept-request', { myName: currentUser.username, friendName: friend });
    }

    socket.on('friend-added', (friend) => {
        alert("New Friend Added!");
        const list = document.getElementById('friends-list');
        // Add instantly to UI without reload
        const div = document.createElement('div');
        div.className = 'friend-item';
        div.onclick = () => openChat(friend.username, friend.avatar);
        div.innerHTML = `<img src="${friend.avatar}" class="avatar">
                         <div><b>${friend.username}</b></div>`;
        list.appendChild(div);
        document.getElementById('requests-list').style.display = 'none';
    });

    function loadFriends(friends) {
        // In real app, we would fetch friend details. For now, basic list
        const list = document.getElementById('friends-list');
        list.innerHTML = "";
        friends.forEach(f => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerHTML = `<img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="avatar"> <b>${f}</b>`;
            div.onclick = () => openChat(f, "https://cdn-icons-png.flaticon.com/512/149/149071.png");
            list.appendChild(div);
        });
    }

    // --- Chat System ---
    function openChat(friendName, avatar) {
        currentChat = friendName;
        document.getElementById('chat-title').innerText = friendName;
        document.getElementById('chat-avatar').src = avatar;
        document.getElementById('chat-avatar').style.display = 'block';
        document.getElementById('input-zone').style.display = 'flex';
        document.getElementById('msg-container').innerHTML = ""; // Clear old
        
        // Mobile View Toggle
        if(window.innerWidth <= 768) {
            document.querySelector('.chat-area').classList.add('active');
        }

        socket.emit('join-chat', { user1: currentUser.username, user2: friendName });
    }

    function closeChat() {
        document.querySelector('.chat-area').classList.remove('active');
    }

    function sendMessage(fileData = null, type = null) {
        const text = document.getElementById('msg-input').value.trim();
        if(!text && !fileData) return;

        const msgData = {
            sender: currentUser.username,
            friendName: currentChat,
            text: text,
            file: fileData,
            fileType: type
        };

        socket.emit('private-message', msgData);
        document.getElementById('msg-input').value = "";
    }

    socket.on('load-messages', (msgs) => {
        const container = document.getElementById('msg-container');
        container.innerHTML = "";
        msgs.forEach(displayMessage);
        container.scrollTop = container.scrollHeight;
    });

    socket.on('receive-message', (msg) => {
        displayMessage(msg);
        const container = document.getElementById('msg-container');
        container.scrollTop = container.scrollHeight;
    });

    function displayMessage(msg) {
        const div = document.createElement('div');
        div.className = `message ${msg.sender === currentUser.username ? 'my-msg' : 'friend-msg'}`;
        
        let content = "";
        if(msg.file) {
            if(msg.fileType.startsWith('image')) content += `<img src="${msg.file}" class="media-preview"><br>`;
            else if(msg.fileType.startsWith('video')) content += `<video src="${msg.file}" controls class="media-preview"></video><br>`;
        }
        if(msg.text) content += `<span>${msg.text}</span>`;
        
        div.innerHTML = content + `<span class="msg-time">${new Date(msg.createdAt).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</span>`;
        document.getElementById('msg-container').appendChild(div);
    }

    // File Handling
    function handleFile(input) {
        const file = input.files[0];
        if(!file) return;
        
        // Size Limit Check (50MB)
        if(file.size > 50 * 1024 * 1024) {
             alert("File too large! Max 50MB.");
             return;
        }

        const reader = new FileReader();
        reader.onload = function() {
            sendMessage(reader.result, file.type);
        };
        reader.readAsDataURL(file);
    }

    function logout() {
        location.reload();
    }
</script>
</body>
</html>
